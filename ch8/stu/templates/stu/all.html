<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>all student data</h1>
    {% if stu %}
    <h1>student List:</h1>
    <ul>
        {% for stu in stu %}
        <li>{{stu.name}}-{{stu.email}}</li>
    </ul>
         {% endfor %}
    {% else %}
    <h1>No data</h1>
    {% endif %}
</body>
</html>
